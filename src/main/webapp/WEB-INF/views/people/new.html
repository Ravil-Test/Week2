<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="type">Enter type: </label>
    <input type="text" th:field="*{type}" id="type"/>
    <br/>
    <label for="capacity">Enter capacity: </label>
    <input type="text" th:field="*{capacity}" id="capacity"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
