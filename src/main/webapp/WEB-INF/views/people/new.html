<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="workname">Enter worker name: </label>
    <input type="text" th:field="*{workName}" id="workname"/>
    <br/>
    <label for="worksurname">Enter worker surname: </label>
    <input type="text" th:field="*{workSurname}" id="worksurname"/>
    <br/>
    <label for="workage">Enter worker Age: </label>
    <input type="text" th:field="*{workAge}" id="workage"/>
    <br/>
    <label for="workexp">Enter worker Age: </label>
    <input type="text" th:field="*{workExp}" id="workexp"/>
    <br/>
    <label for="workspec">Enter worker specialization: </label>
    <input type="text" th:field="*{workSpec}" id="workspec"/>
    <br/>
    <label for="manname">Enter worker manager: </label>
    <input type="text" th:field="*{manName}" id="manname"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
